name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Setup Corepack
        run: corepack enable

      - name: Setup pnpm
        run: corepack prepare pnpm@10.4.1 --activate

      - name: Install dependencies
        run: corepack pnpm install --frozen-lockfile

      - name: Environment contract check
        run: corepack pnpm run env:check

      - name: Documentation contract check
        run: corepack pnpm run docs:check

      - name: OpenAPI boundary check
        run: corepack pnpm run openapi:check

      - name: Typecheck
        run: corepack pnpm run typecheck

      - name: Build
        run: corepack pnpm run build

      - name: Test
        run: corepack pnpm run test

      - name: Lint
        run: corepack pnpm run lint
